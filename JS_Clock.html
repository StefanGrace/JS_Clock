<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Clock</title>
		<style>
			body {
				background-color: #404040;
			}
			#datetime {
				color: white;
				font-family: "Arial", sans-serif;
				width: 100%
				height: 100%
				text-align: center;
				font-size: 50px;
				padding-top: 100px;
			}
		</style>
	</head>
	<body>
		<center><div id="datetime">Sample Text</div></center>
		<script>
            var leadingZero = function(x) {
                if (x < 10){
                    return ("0" + String(x))
                } else {
                    return (String(x))
                }
            };

            var update = function() {
                var d = new Date();
                document.getElementById("datetime").innerHTML = String(d.getFullYear()) + "-" + leadingZero(d.getMonth() + 1) + "-" + leadingZero(d.getDate()) + " " 
                + leadingZero(d.getHours()) + ":" + leadingZero(d.getMinutes()) + ":" + leadingZero(d.getSeconds()) /*+ "." + String(Math.floor(d.getMilliseconds()/100))*/;
            };

            update();

            setInterval(function(){update()}, 100);
        </script>
	</body>
</html>
